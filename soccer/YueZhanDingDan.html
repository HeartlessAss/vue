<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>球队订单</title>
	<!--移动端meta设置 开始-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="mhome">
	<!-- 订单设置 S-->
	<div class="xp-setteam">
		<form action="###">
			<ul class="list-group clearfix ">
			
				<li class="list-item cross-line-color tc">
					<a href="#" class="list-item-link clearfix">
						<span class="">设置球队信息</span>
						
						 <i class="list-icons-right"></i>
					</a>
				</li>
			
			</ul>
			<div class="mt20 pl5 pr5 fground">
				<p class="pr  pt5  pb5">
					<span class="pa posi-l5">
						<img src="image/zuqiu-icon_03.jpg" height="21">
					</span>
					<span class="ml40">	7人行鸡州球场</span>
				</p>
				<p class="pr  pt5  pb5">
					<span class="pa posi-l5">
						<img src="image/time_start_03.jpg" height="21">
					</span>
					<span class="ml40">	2016-10-08周四22:30</span>
				</p>	
				<p class="pr  pt5  pb5">
					<span class="pa posi-l5">
						<img src="image/qiuchan-cons_15.jpg" height="21">
					</span>
					<span class="ml40">	1号足球场（7人）</span>
					<span class="fr">￥1000.00</span>
				</p>
			</div>
			<div class="mt20 pl5 pr5 fground">
				<p class="pr  pt5  pb5">				
					<span class="pl10">	比赛类型</span>
				</p>
				 <p class="pr  pt5  pb5">				
					<span class="pl10 fzrem0">	队内比赛（不约对手）<span class="selcheed"></span></span>
					<span class="pl10 fr fzrem0">	约队比赛<span class="selcheed"></span></span>
				</p>
			</div>
			<div class="mt20 pl5 pr5 fground pt50 pb20 ui-button-box">
				<span class="ui-buttons-tame">
					提交
				</span>
			</div>
		</form>
	</div>
	<!-- 订单设置 E-->
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		 $.fn.selecCut = function (){   //订单选中
 			$('.selcheed').on("click",function(){
 				 $(".selcheed").removeClass("curt")
 				 $(this).addClass("curt")
 			});
		  }	
		 $(".selcheed").selecCut();		
	})


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>球场二级</title>
	<!--移动端meta设置 开始-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="mhome">
		<form action="###">
		<!-- 上传 S -->
		<div class="xp-cation-main ">
			<div class="cation-pic-box">
				<div class="pr">
					<label>
						<p class="add-pic-box pa">
							<img src="image/add_pics_03.jpg" width="100%">
							<span class="add-textms">添加球队LOGO（不超过2M）</span>
						<p>
						<input type="file" name="" style="display:none">
					</label>	
				</div>	
		</div>
     	<!-- 上传 E -->	

	   <!-- 填写列表 S-->
		<ul class="list-group clearfix fground">
		    <li class="list-item cross-line ">
				<p  class="list-item-link clearfix">
					<span class="">球队名称</span>
					<input type="text" name="" class="fzrem pl20" placeholder="请输入球队名称">
					
				</p>
			</li>
			 <li class="list-item cross-line ">
				<p class="list-item-link clearfix">
					<span class="">球队人数</span>
					<input type="text" name="" class="fzrem pl20" placeholder="请输入球队人数">
					
				</p>
			</li>
			 <li class="list-item cross-line ">
				<p  class="list-item-link clearfix">
					<span class="">球队所在区域</span>
					<select class="fzrem pl20 wp3 choose-box fr">
						<option>佛山</option>
						<option>佛山</option>
						<option>白云区</option>
					 </select>
					
				</p>
			</li>
		</ul>
		<ul class="list-group clearfix mt20">
		    <li class="list-item cross-line ">
				<p class="list-item-link clearfix">
					<span class="">球队负责人职务</span>
					<input type="text" name="" class="fzrem pl20" placeholder="球队负责人职务">
					
				</p>
			</li>
			 <li class="list-item cross-line ">
				<p class="list-item-link clearfix">
					<span class="">球队负责人姓名</span>
					<input type="text" name="" class="fzrem pl20" placeholder="球队负责人姓名">
					
				</p>
			</li>
			 <li class="list-item cross-line ">
				<p  class="list-item-link clearfix">
					<span class="">球队负责人联系电话</span>
					<input type="text" name="" class="fzrem pl20" placeholder="球队负责人联系电话">
				</p>
			 </li>
			  <li class="list-item cross-line ">
				<p  class="list-item-link clearfix">
					<span class="">球队负责人联系邮箱</span>
					<input type="text" name="" class="fzrem pl20" placeholder="球队负责人联系邮箱">
				</p>
			 </li>
		</ul>
		<!-- 填写列表 E-->
		<!-- 球队介绍 S-->
		<div class="mt20  pr10 fground">
				<p class="pr  pt10  pb5">				
					<span class="pl10 fzrem">球队简介</span>
				</p>
				<textarea class="text-box"></textarea>
		</div>
		<!-- 球队介绍 E-->	

		<!-- 球队荣誉 S-->
		<div class="mt20  pr10 fground">
				<p class="pr  pt10  pb5">				
					<span class="pl10 fzrem">球队荣誉</span>
				</p>
				<textarea class="text-box"></textarea>
		</div>
		<!-- 球队荣誉 E-->
		</form>
		<div class="mt20 pl5 pr5 fground pt50 pb20 ui-button-box">
			<span class="ui-buttons-tame">
				提交申请
			</span>
		</div>
	</div>
</body>
</html>

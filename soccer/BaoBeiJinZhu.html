<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>宝贝进驻</title>
<!--移动端meta设置 开始-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 设置苹果工具栏颜色 -->
<meta name="format-detection" content="telphone=no, email=no">
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<!-- 适应移动端end -->
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="mhome">
<form action="###">
  <div class="xp-baobei-main"> 
    <!-- 上传 S -->
    <div class="cation-pic-box mb20">
      <div class="pr clearfix">
        <label>
        <p class="add-pic-box fl"> <img src="image/add_pics_03.jpg" width="100%">
        <p> <span class="add-textms fl">添加球队LOGO（不超过4M）</span>
          <input type="file" name="" style="display:none">
          </label>
      </div>
    </div>
    <!-- 上传 E --> 
    
    <!-- 填写列表 S-->
    <ul class="list-group clearfix fground">
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">姓名：</span>
          <input type="text" name="" class="fzrem pl20" placeholder="请输入球队名称">
          <i class="list-icons-right"></i> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">性别：</span>
          <select class="fzrem pl20 wp2 choose-box fr">
            <option>男</option>
            <option>女</option>
          </select>
          <i class="list-icons-right"></i> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix pr"> <span class="">身高：</span>
          <input type="text" name="" class="fzrem pl20" placeholder="">
          <span class="pa posi-r20">cm</span> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix pr"> <span class="">体重：</span>
          <input type="text" name="" class="fzrem pl20" placeholder="">
          <span class="pa posi-r20">KG</span> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">所在城市：</span>
          <select class="fzrem pl20 wp3 choose-box fr">
            <option>广州</option>
            <option>广州</option>
          </select>
          <i class="list-icons-right"></i> </p>
      </li>
    </ul>
    <!-- 填写列表 E--> 
    
    <!-- 个性签名 S-->
    <div class="  pr10 fground ">
      <p class="pr  pt10  pb5"> <span class="pl10 fzrem">个性签名：</span> </p>
      <textarea class="text-box pl10 pr10"></textarea>
    </div>
    <!-- 个性签名 E--> 
    
    <!-- 服务 S-->
    <ul class="list-group clearfix fground mt20">
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">服务区域</span>
          <select class="fzrem pl20 wp3 choose-box fr">
            <option>请选择</option>
            <option>请选择</option>
          </select>
          <i class="list-icons-right"></i> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">服务时间</span>
          <select class="fzrem pl20 wp3 choose-box fr">
            <option>请选择</option>
            <option>请选择</option>
          </select>
          <i class="list-icons-right"></i> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">服务价格</span>
          <input type="text" name="" class="fzrem pl20" placeholder="">
          <span class="pa posi-r20">元/小时</span> </p>
      </li>
    </ul>
    <!-- 服务 E-->
    <ul class="list-group clearfix fground mt20">
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">选择类型</span>
          <select class="fzrem pl20 wp3 choose-box fr">
            <option>请选择</option>
            <option>请选择</option>
          </select>
          <i class="list-icons-right"></i>
        <p class="tc pb10 fzrem0" style="color:#f15e4c">注意：选择注册类型不可修改，请按照自己服务类型选择;</p>
        </p>
      </li>
    </ul>
    <ul class="list-group clearfix fground mt20">
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">宝贝经验</span>
          <input type="text" name="" class="fzrem pl20" placeholder="">
          <span class="pa posi-r20">年</span> </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">喜欢球队</span>
          <input type="text" name="" class="fzrem pl20" placeholder="">
        </p>
      </li>
      <li class="list-item cross-line ">
        <p class="list-item-link clearfix"> <span class="">专业级别</span>
          <select class="fzrem pl20 wp3 choose-box fr">
            <option>请选择</option>
            <option>请选择</option>
          </select>
          <i class="list-icons-right"></i> </p>
      </li>
    </ul>
  </div>
</form>
<div class="mt20 pl5 pr5 fground pt50 pb20 ui-button-box"> <span class="ui-buttons-tame"> 提交 </span> </div>
</body>
</html>

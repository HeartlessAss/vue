<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>约战裁判页面</title>
    <!--移动端meta设置 开始-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="mhome" style="background:#fff">
<!--约战宝贝页面-->
<section class="xh-dotey">
    <a href="#" class="xh-dotey-link">
        <img src="image/judge-xh.png" alt=""/>
    </a>
</section>
<section class="xh-stadium-detail clearfix">
    <ul class="list-group clearfix pb10">
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">姓名：罗纳尔多</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">性别：男</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">年龄：21岁</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">身高：177CM</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">体重：72KG</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">所在城市：</span>
            </a>
        </li>
    </ul>
    <ul class="list-group clearfix pb10">
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">服务区域</span>
                <span class="fr">佛山市、顺德区</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">服务时间</span>
                <span class="fr">约定</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">服务价格</span>
                <span class="fr color-red">100元/小时</span>
            </a>
        </li>
    </ul>
    <ul class="list-group clearfix pb10">
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">宝贝经验：8年</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">喜欢球队：恒大、巴塞罗那</span>
            </a>
        </li>
        <li class="list-item cross-line ">
            <a href="#" class="list-item-link clearfix">
                <span class="fl">宝贝级别：业余宝贝</span>
            </a>
        </li>
    </ul>
    <div class="stadium-article mb10">
        <h2>个人签名</h2>
        <article class="stadium-content">
            个人签名....
        </article>
        <div class="btn-group">
            <a href="#" class="btn ui-buttons-tame">约战球队</a>
        </div>
    </div>
</section>
</body>
</html>
